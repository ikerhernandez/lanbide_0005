<!DOCTYPE html>
<html th:replace="~{_plantilla :: plantilla(~{::title}, ~{::form})}" lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Producto</title>
</head>
<body>

	<form th:action="@{/admin/producto}" th:object="${producto}" action="#"
		method="post" enctype="multipart/form-data">
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="id">Id</label>
			<div class="col-sm-10">
				<input th:classappend="${#fields.hasErrors('id')} ? is-invalid: ''" class="form-control" readonly placeholder="Id" value="1"
					th:field="*{id}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="id">Error
					de id</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="nombre">Nombre</label>
			<div class="col-sm-10">
				<input th:classappend="${#fields.hasErrors('nombre')} ? is-invalid: ''" class="form-control" placeholder="Nombre" value="Pepe" th:field="*{nombre}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error
					de nombre</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="imagen">Imagen</label>
			<div class="col-sm-10">
				<input type="file" name="imagen" accept="image/jpeg" class="form-control" placeholder="Imagen">
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="precio">Precio</label>
			<div class="col-sm-10">
				<input th:classappend="${#fields.hasErrors('precio')} ? is-invalid: ''" class="form-control" placeholder="Precio" value="123,45" th:field="*{precio}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Error
					de precio</div>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 form-label" for="categoria">Categoría</label>
			<div class="col-sm-10">
				<select th:classappend="${#fields.hasErrors('categoria')} ? is-invalid: ''" class="form-select" name="categoria">
					<option th:each="c: ${categorias}"
						th:selected="${c.id == producto?.categoria?.id}"
						th:value="${c.id}" th:text="${c.nombre}">Nombre de la
						categoría</option>
				</select>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}"
					th:errors="*{categoria}">Error de categoria</div>
			</div>
		</div>
		<div class="row mb-3">
			<div class="offset-sm-2 col-sm-10">
				<button class="btn btn-primary">Aceptar</button>
			</div>
		</div>
	</form>

</body>
</html>
