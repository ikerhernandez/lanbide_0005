<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Producto</title>
</head>
<body>
	<form method="post" action="productos/alta">
		<input name="nombre" type="text" placeholder="Nombre">
		<input name="precio" type="number" step=".01" placeholder="Precio">
		<input name="cantidad" type="number" placeholder="Cantidad">
		<input name="caducidad" type="date" placeholder="Caducidad">
		<button>Aceptar</button>
	</form>
</body>
</html>
